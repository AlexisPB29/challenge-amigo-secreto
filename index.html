<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <header class="hero">
    <div class="hero__container">
      <h1 class="hero__title">Amigo Secreto</h1>
      <img
        class="hero__img"
        src="amigo-secreto.png"
        alt="Persona abriendo una caja de regalo"
        width="450"
        height="277"
      />
    </div>
  </header>
   <main class="wrapper">
    <h2 class="subtitle">Digite el nombre de sus amigos</h2>

    <!-- INPUT + ADD -->
    <div class="add-box" role="group" aria-label="Agregar participante">
      <input
        id="nameInput"
        type="text"
        placeholder="Digite un nombre"
        autocomplete="off"
        aria-label="Nombre del participante"
      />
      <button id="addBtn" class="btn btn--add" type="button">Adicionar</button>
    </div>
    <ul id="namesList" class="chips" aria-live="polite"></ul>
    <button id="drawBtn" class="btn btn--draw" type="button">
      <img src="play_circle_outline.png" alt="" class="btn__icon" />
      <span>Sortear amigo</span>
    </button>
    <p id="result" class="result" aria-live="assertive"></p>
  </main>
</body>
</html>
